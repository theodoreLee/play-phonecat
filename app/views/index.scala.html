@(message: String)

@main("Phone Gallery") {
    <p>Total number of phones: 2</p>

    <ul ng-controller="PhoneListCtrl">
        <li ng-repeat="phone in phones">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
    <script src="@routes.Assets.at("javascripts/main/app/controllers.js")" type="text/javascript"></script>
}
