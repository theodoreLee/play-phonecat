@(message: String)

@main("Phone Gallery") {
    <script src="@routes.Assets.at("javascripts/main/app/controllers.js")" type="text/javascript"></script>
    <div class="container-fluid" ng-controller="PhoneListCtrl">
        <div class="row-fluid">
            <div class="span2">
                <!--Sidebar content-->
                Search: <input ng-model="query">

                Sort by:
                <select ng-model="orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </div>
            <div class="span10">
                    <!--Body content-->

                <ul class="phones">
                    <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                        {{phone.name}}
                        <p>{{phone.snippet}}</p>
                    </li>
                </ul>

            </div>
        </div>
    </div>
}
